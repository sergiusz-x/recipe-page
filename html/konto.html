<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przepisy kulinarne</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    
    <link rel="stylesheet" href="../css/konto.css">
    <link rel="stylesheet" href="../css/main.css">


    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
</head>
<body>
    <nav>
        <div class="navbar-logo">
            <img src="../images/logo.png" alt="logo">
		    <h1>PRZEPISY KULINARNE</h1>
        </div>
		
        <div class="navbar-middle navbar-search">
            <button class="navbar-middle-button" id="dodaj-przepis-button">Dodaj przepis</button>
        </div>

        <button class="navbar-user">
            <img src="../images/person.svg" alt="ikona_uzytkownika">
        </button>
	</nav>

    <main>
        <h1>Witaj Sergiusz!</h1>

        <div class="buttons-zarzadzanie">
            <button id="zmien-haslo-button">Zmień hasło</button>
            <button id="zmien-nick-button">Zmień pseudonim</button>
        </div>

        <br><br>

        <h3>Twoje przepisy</h3>

        <div class="searched-przepisy-box">
            <div class="przepis-box">
                <img src="../images/dummy.png" alt="Opis obrazka" />
                <p>Sernik krakowski</p>
                <button><img src="../images/edytuj_ikonka.svg" alt="edytuj">Edytuj</button>
                <button><img src="../images/usun_ikonka.svg" alt="usun">Usuń</button>
            </div>
            <div class="przepis-box">
                <img src="../images/dummy.png" alt="Opis obrazka" />
                <p>Makaron z Tofu</p>
                <button><img src="../images/edytuj_ikonka.svg" alt="edytuj">Edytuj</button>
                <button><img src="../images/usun_ikonka.svg" alt="usun">Usuń</button>
            </div>
            <div class="przepis-box">
                <img src="../images/dummy.png" alt="Opis obrazka" />
                <p>Zupa chrzanowa</p>
                <button><img src="../images/edytuj_ikonka.svg" alt="edytuj">Edytuj</button>
                <button><img src="../images/usun_ikonka.svg" alt="usun">Usuń</button>
            </div>
        </div>
    </main>

</html>
